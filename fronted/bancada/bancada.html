<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bancada</title>
  <link rel="stylesheet" href="bancada.css"/>
</head>
<body>

<header class="topo">
  <h1>Bancada</h1>
  <button class="btn-sair" id="btnSair">Sair</button>
</header>

<div class="layout">

  <nav class="menu-lateral">
    <button onclick="mostrarDashboard()">Dashboard</button>
    <button onclick="mostrarPedidos()">Pedidos</button>
    <button onclick="irParaUsuarios()">Usuários</button>
  </nav>

  <main class="conteudo">

    <!-- DASHBOARD -->
    <section id="dashboard" class="secao">
      <h2>Dashboard</h2>

      <div class="cards">
        <div class="card">
          <div class="card-content">
            <h3>Estoque</h3>
            <p>Bases livres: <span id="basesLivres">--</span> / 28</p>
            <div id="listaBases" class="bases-grid"></div>
            <button onclick="ocuparAleatorio()">Ocupar aleatório</button>
            <button onclick="resetarBases()">Resetar</button>
          </div>
        </div>
      </div>
    </section>

    <!-- PEDIDOS -->
    <section id="pedidos" class="secao" style="display:none;">
      <h2>Pedidos</h2>

      <div class="box">
        <h3>Novo Pedido</h3>
        <input id="pedidoCliente" placeholder="Cliente">

        <select id="pedidoBase">
          <option>Azul</option>
          <option>Preto</option>
          <option>Vermelho</option>
        </select>

        <select id="pedidoStatus">
          <option>Não iniciado</option>
          <option>Em processo</option>
          <option>Finalizado</option>
        </select>

        <button onclick="criarPedido()">Criar</button>
      </div>

      <div class="box">
        <h3>Pedidos Registrados</h3>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Base</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="listaPedidos"></tbody>
        </table>
      </div>

    </section>

  </main>
</div>

<script src="bancada.js"></script>
</body>
</html>
